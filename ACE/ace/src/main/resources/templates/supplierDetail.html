    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../static/custom.css">

<body>
  <div id="nav-placeholder"></div>

  <div class="container-fluid">
    <div class="row p-3">
      <div id="sidenav-placeholder" class="col-xl-2 col-lg-2 col-md-12 col-sm-12"></div>
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
        <div class="card w-100 h-100">
          <div class="card-body">
            <h3>Edit Supplier</h3>
            <hr> 
            <form action="#" method="#">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="SupplierName">Supplier Name&nbsp;<span class="require-star">*</span></label>
                  <input class="form-control" type="text" name="SupplierName" id="SupplierName" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="TaxNumber">Tax Number&nbsp;<span class="require-star">*</span></label>
                  <input class="form-control" type="text" name="TaxNumber" id="TaxNumber" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="Telephone">Telephone&nbsp;<span class="require-star">*</span></label>
                  <input class="form-control" type="text" name="Telephone" id="Telephone" required>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <label class="mt-3" for="Address">Address</label>
                  <input class="form-control" type="text" name="Address" id="Address">
                </div>
                <div class="col-12"><hr></div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='supplierManagement.html'">บันทึกข้อมูล</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='supplierManagement.html'">ย้อนกลับ</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    function getData(id) {
        // get data from api
        const res = {
            name: "Supplier " + id,
            tax: "11223344556",
            phone: "099-0599999",
            address: "123 ถ.ประชาชื่น แขวง บางซื่อ เขต บางซื่อ กทม. 10300"
        }
        return res
    }
    $(document).ready(function () {
        const params = getUrlVars();
        const data = getData(params.id);
        $('#SupplierName').val(data.name);
        $('#TaxNumber').val(data.tax);
        $('#Telephone').val(data.phone);
        $('#Address').val(data.address);
    });
  </script>

</body>

</html>
