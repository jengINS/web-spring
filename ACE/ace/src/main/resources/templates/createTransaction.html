  <meta name="description" content="">

  <title>A.C.E. Parts Co., Ltd.</title>

  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../static/custom.css">
  <link rel="stylesheet" href="../static/lib/DataTables/datatables.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"

  <style>
    .list-group-item {
      /* border: 1px solid rgba(255, 255, 255, 1) !important; */
    }
  </style>
  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
      $("#sidenav-placeholder").load("accountSideNav.html");
    });
  </script>

<body>
  <div id="nav-placeholder"></div>

  <div class="container-fluid">
    <div class="row p-3">
      <div id="sidenav-placeholder" class="col-xl-2 col-lg-2 col-md-12 col-sm-12"></div>
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
        <div class="card w-100 h-100">
          <div class="card-body">
            <h3>Create Transaction</h3>
            <hr>
            <form action="#" method="#">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <label class="mt-3" for="Type">Transaction Type</label>
                        <select class="form-control" name="Type" id="Type" required>
                            <option value="0" selected>Withdraw</option>
                            <option value="1">Deposit</option>
                        </select>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <label class="mt-3" for="Amount">Amount</label>
                        <input class="form-control" type="text" name="Amount" id="Amount" required>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <label class="mt-3" for="Date">Date</label>
                        <input class="form-control" type="date" name="Date" id="Date" required>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <label for="upload" class="mt-3 col-form-label">Upload file</label> 
                    <input id="upload" name="text" type="file" class="form-control" required>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <label for="remark" class="mt-3 col-form-label">Remark</label> 
                    <textarea id="remark" name="remark" class="form-control" rows="4" cols="50" required="required"></textarea>
                    </div>
                    <div class="col-12"><hr></div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='transaction.html'">บันทึกข้อมูล</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='transaction.html'">ย้อนกลับ</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/lib/bss/js/bootstrap-select.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
    });
  </script>


</body>

</html>
