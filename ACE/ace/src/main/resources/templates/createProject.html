<body>
    <div th:replace="navbar :: navbar"></div>

  <div class="container-fluid">
    <div class="row p-3">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
        <div class="card bg-dark text-white">
          <div class="card-body" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex flex-column">
              <h5><i class="bi bi-clipboard2-check"></i> Project Management</h5>
            </div>
            <ul class="menu-list flex-grow-1 mt-3 list-unstyled">
              <li class="collapsed">
                <a class="m-link active" data-bs-toggle="collapse" data-bs-target="#dashboard-Components" href="#">
                  <i class="icofont-home fs-5"></i> <span>Dashboard</span> <span
                    class="arrow icofont-dotted-down ms-auto text-end fs-5"></span></a>
                <!-- Menu: Sub menu ul -->
                <ul class="sub-menu collapse show" id="dashboard-Components">
                  <li><a class="ms-link" href="projectDashboard">
                      <span>Project Dashboard</span></a></li>
                </ul>
              </li>
              <li class="collapsed">
                <a class="m-link" data-bs-toggle="collapse" data-bs-target="#project-Components" href="#"
                  aria-expanded="true">
                  <i class="icofont-briefcase"></i><span>Projects</span> <span
                    class="arrow icofont-dotted-down ms-auto text-end fs-5"></span></a>
                <!-- Menu: Sub menu ul -->
                <ul class="sub-menu collapse show" id="project-Components" style="">
                  <li><a class="ms-link" href="projectManagement"><span>Projects</span></a>
                  </li>
                  <li><a class="ms-link" href="boq"><span>BOQ</span></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
        <div class="card w-100 h-100">
          <div class="card-body">
            <h3>Create Project</h3>
            <hr> 
            <form action="#" method="#">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">Project ID</label>
                  <input class="form-control" type="text" name="ProjectID" id="ProjectID" required>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectName">Project Name</label>
                  <input class="form-control" type="text" name="ProjectName" id="ProjectName" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">BOQ ID</label>
                  <input class="form-control" type="text" name="boqID" id="boqID" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">Start Date</label>
                  <input class="form-control" type="date" name="startDate" id="startDate" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="endDate">End Date</label>
                  <input class="form-control" type="date" name="endDate" id="endDate" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">Budget</label>
                  <input class="form-control" type="b" name="budget" id="budget" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">Customer ID</label>
                  <input class="form-control" type="b" name="budget" id="budget" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label class="mt-3" for="ProjectID">Project Manager</label>
                  <select class="form-control" name="pmList" id="pmList" required>
                    <option value="">Select...</option>
                    <option value="1">Mr.Wick</option>
                    <option value="2">Mr.Jhon</option>
                    <option value="3">Ms.Yukiko</option>
                  </select>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <label class="mt-3" for="ProjectID">Project Staffs</label>
                  <select class="form-control selectpicker" data-live-search="true" name="pmList[]" id="pmList" multiple required>
                    <option value="1">Koji Shimazu</option>
                    <option value="2">Akira Shimazu</option>
                    <option value="3">Marquis Vincent de Gramont</option>
                    <option value="4">Siwadol Malisorn</option>
                  </select>
                </div>
                <div class="col-12"><hr></div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='projectManagement.html'">บันทึกข้อมูล</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='projectManagement.html'">ย้อนกลับ</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>
