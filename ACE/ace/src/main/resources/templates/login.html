    <div class="container-fluid px-0 h-100">
        <div class="row g-0 h-100">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 d-none d-sm-none d-md-none d-lg-none d-xl-block">
                <div class="card rounded-0 w-100 h-100 border-0 loginLeftImage vh-100">
                    <div class="card-body d-flex flex-column p-0  justify-content-center align-content-center">

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 p-0">
                <div class="card rounded-0 w-100 h-100 border-0 loginRightBackground w-100 vh-100">
                    <div class="card-body d-flex align-items-center">
                        <form action="#" th:action="@{/login}" method="post">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 d-flex flex-column justify-content-center text-white text-center">
                                    <h4 class="d-flex justify-content-center fw-bold"><img class="img-fluid w-25"
                                            style=" filter: drop-shadow(7px 7px 7px rgba(0, 0, 0, 0.5));"
                                            src="./stroage/content/logo.png" alt=""></h4>
                                    <h2 class="d-flex justify-content-center fw-bold">A.C.E. Parts Co., Ltd.</h2>
                                </div>
                                <div class="col-0 col-xl-3 offest-3"></div>
                                <div class="col-8 col-md-8 col-xl-6 offest-3">
                                    <div class="form-group mt-4">
                                        <label for="name" class="text-white font-weight-bold">ชื่อผู้ใช้งาน</label>
                                        <input type="username" class="form-control" name="username"
                                            aria-describedby="username" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-xl-3 offest-4"></div>
                                <div class="col-xl-3 offest-4"></div>
                                <div class="col-8 col-md-8 col-xl-6">
                                    <div class="form-group">
                                        <label for="password" class="text-white font-weight-bold">รหัสผ่าน</label>
                                        <input type="password" class="form-control" name="password" placeholder=""
                                            required>
                                    </div>
                                </div>
                                <div class="col-xl-3 offest-3"></div>
                                <div class="col-8 col-md-8 col-xl-6">
                                    <div class="form-group">

                                    </div>

                                    <div class="form-group mt-3">
                                        <button type="submit"
                                            class="btn btn-primary w-100 text-white font-weight-bold shadow-sm">
                                            <i class="bi bi-box-arrow-in-right"></i> Login
                                        </button>
                                    
                                        <label style="margin-top: 15px;" class="text-white font-weight-bold"><p th:text="${msg_login}"></p></label>
                                        
                                    </div>
                                    <div class="mt-4 text-center font-weight-bold" >
                                        <a href="/index" class="text-decoration-none text-white"><i
                                                class="bi bi-box-arrow-in-left"></i> หน้าหลัก</a>
                                    </div>
                                    <div class="mt-4 text-center">

                                    </div>
                        </form>
                        <div class="mt-2 text-center d-block d-sm-block d-md-block d-lg-block d-xl-none">
                            <h6 class="mt-3 text-white" style="filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));">
                                A.C.E. Parts Co., Ltd.</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
