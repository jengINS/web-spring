    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    integrity="sha512-lDL6DD6x4foKuSTkRUKIMQJAoisDeojVPXknggl4fZWMr2/M/hMiKLs6sqUvxP/T2zXdrDMbLJ0/ru8QSZrnoQ=="

      $("#sidenav-placeholder").load("LOGSideNav.html");

<body>
  <div id="nav-placeholder"></div>

  <div class="container-fluid">
    <div class="row p-3">
      <div id="sidenav-placeholder" class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
      </div>
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-eyeglasses"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>Status</h4>
                    <span class="badge badge-warning">In Guatantee</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-kanban"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>Project</h4>
                    <h6 class="font-weight-bold">Sally Graham</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-people-fill"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>Guarantee</h4>
                    <span class="badge badge-secondary">Kbank</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-person-fill"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>Customer</h4>
                    <span class="badge badge-secondary">การรถไฟ</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-clock"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>Start Date</h4>
                    <span class="badge badge-warning">10/01/2023</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                    <h1><i class="bi bi-clock-history"></i></h1>
                  </div>
                  <div class="col-10">
                    <h4>End Date</h4>
                    <span class="badge badge-warning">20/04/2023</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card mt-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 col-12">
                    <a class="btn btn-primary text-decoration-none w-100" id="renew_btn" data-toggle="collapse" href="#renew-Components" aria-expanded="false" aria-controls="renew-Components">
                      <i class="bi bi-arrow-repeat"></i><span> Renew</span>
                    </a>
                  </div>
                  <div class="col-md-6 col-12">
                    <a class="btn btn-success text-decoration-none w-100" id="sendback_btn" data-toggle="collapse" href="#sendback-Components" aria-expanded="false" aria-controls="sendback-Components">
                      <i class="bi bi-reply-fill"></i><span> Send back</span>
                    </a>
                  </div>
                  <div class="col-12 mt-3">
                    <div class="collapse" id="renew-Components">
                      <h5>Renew Letter Of Guarantee</h5>
                      <hr> 
                      <form>
                        <div class="form-group row">
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label for="sDate" class="mt-3 col-form-label">Start Date</label> 
                            <input id="sDate" name="sDate" type="date" required="required" class="form-control">
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label for="eDate" class="mt-3 col-form-label">End Date</label> 
                            <input id="eDate" name="eDate" type="date" required="required" class="form-control">
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label for="logPdf" class="mt-3 col-form-label">Letter Of Guarantee (.PDF)</label> 
                            <input id="logPdf" name="text" type="file" class="form-control" required>
                          </div>
                          <div class="mt-3 col-12">
                            <button name="submit" type="submit" class="btn btn-primary w-100">บันทึกข้อมูล</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="collapse" id="sendback-Components">
                      <h5>Send back Letter Of Guarantee</h5>
                      <hr> 
                      <form>
                        <div class="form-group row">
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label for="date" class="mt-3 col-form-label">Date</label> 
                            <input id="date" name="date" type="date" required="required" class="form-control">
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label for="logPdf" class="mt-3 col-form-label">Letter Of Guarantee (.PDF)</label> 
                            <input id="logPdf" name="text" type="file" class="form-control" required>
                          </div>
                          <div class="mt-3 col-12">
                            <button name="submit" type="submit" class="btn btn-primary w-100">บันทึกข้อมูล</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card mt-2">
              <div class="card-body">
                <div class="w-100" style="height: 100svh;" id="pdfplace"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#renew_btn').click(() => {
      $('#sendback-Components').collapse("hide");
    });
    $('#sendback_btn').click(() => {
      $('#renew-Components').collapse("hide");
    });
    var options = {
      pdfOpenParams: {
        toolbar: '1'
      },
      fallbackLink: '<p>อุปกรณ์ของคุณไม่รองรับการดูไฟล์ .pdf หากต้องการดูผ่านหน้าเว็บให้เปิดเว็บผ่านคอมพิวเตอร์. หรือ: <a href="[url]">กดที่นี้</a> เพื่อเปิดในแท็บใหม่</p>'
    };
    PDFObject.embed("..\\storage\\test.pdf", "#pdfplace",
      options);
  </script>


</body>

</html>
